    <style>
        *{
            text-align: center;
            position: relative;
            top: 50px;
        }
        body{
            background-color: rgb(61, 61, 61);  /* 회색 */
        }
        .time{
            font-size: 100px;
            font-weight: bold;
            color: #e80c7a;
        }

</head>
<body>
    <h1 id = "titlemsg" class = "bold yellow" style = "font-size: 400%;">Wa! 쉬는시간!</h1>
    <h1 class = "white" id = "date" class = "date"></h1><br>
    <div id = "time" class = "time"></div><br>
    <h1 class = "white one">야자 1타임: 19:50~21:10</h1>
    <h1 class = "white rest">휴식(매점 개방): 21:10~21:30</h1>
    <h1 class = "white two">야자 2타임: 21:30~22:00</h1><br><br>
    <h4 class = "white">제작: WP 홍은표</h4>

    <script>
        function setClock(){
            let dateDisplay;
            let timeDisplay;

            var dateInfo = new Date(); 
            var hour = modifyNumber(dateInfo.getHours());
            var min = modifyNumber(dateInfo.getMinutes());
            var sec = modifyNumber(dateInfo.getSeconds());
            var year = dateInfo.getFullYear();
            var month = dateInfo.getMonth() + 1;
            var date = dateInfo.getDate();

            dateDisplay = `${hour}:${min}:${sec}`;
            timeDisplay = `${year}년 ${month}월 ${date}일`;

            document.getElementById("time").innerHTML = dateDisplay;
            document.getElementById("date").innerHTML = timeDisplay;

            dateInfo.getHours()
            if(hour === 20){
                if(min === 42){
                    $("#titlemsg").html("잠들면 꿈에서 디미충 나옴");
                }
            }
            if(hour === 21){
                if(min === 10){
                    $("#titlemsg").html("쉬는시간입니다!");
                }
                if(min === 11){
                    $("#titlemsg").html("윤석현은 게이다");
                }
                if(min === 12){
                    $("#titlemsg").html("Wa! 쉬는시간입니다!");
                }
                if(min == 29){
                    $("#titlemsg").html("쉬는시간 / 일베 키면 죽여버릴거임");
                }
                if(min === 30){
                    $("#titlemsg").html("잠들면 꿈에서 디미충 나옴");
                }
            }
            if(hour === 22){
                if(min === 00){
                    $("#titlemsg").html("자러 갈 시간이에요^^");
                }
            }
        }
        function modifyNumber(time){
        if(parseInt(time) < 10){
            return "0" + time;
        }
        else
            return time;
        }
        window.onload = function(){
            setClock();
            setInterval(setClock, 1000);
        }
        function notify(message){

        }
    </script>
</body>
